{% extends "navbar.html" %}
{% block title %}Services{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-top: 100px; font-size: 50px">Services</h2>

<div style="text-align: center; margin-top: 20px;">
    {% for item in elements %}
        <a href="{{ url_for('category_page', category_name=item.icon_name) }}"
           style="display: inline-block; margin: 20px; text-decoration: none; color: inherit;">
            <img src="{{ item.link }}" alt="{{ item.text }}" style="width:290px;">
            <p style="text-align: center; font-size: 40px;font-weight: bold;">{{ item.text }}</p>
        </a>
    {% endfor %}
</div>
{% endblock %}
