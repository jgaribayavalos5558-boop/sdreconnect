<!DOCTYPE html>
<html>
<head>
 <title>Home | SD Reconnect</title>




    <style>
        body {
                background-image: url("{{ url_for('static', filename='images/Background.png')}}");
                background-repeat: no-repeat;
                background-position: center top;
                background-color: white;
                background-size: 100% 200px;
                background-attachment: scroll;
              }

.searchbar input[type=text] {
      padding: 10px;
      border: 2px solid black;
      border-radius: 6px;
      font-size: 20px;
    }

   /* Default logo size for larger screens */
.logo {
  max-width: 500px;
  height: auto;
  display: block;
  margin: 15px auto; /* centers on desktop */
}

/* Smaller screens */
@media (max-width: 768px) {
  .logo {
    width: 90%;
    height: auto;
  }
}


    </style>


</head>

<body>
<header>
  <a href="/" style="text-align: center;">
    <img class="logo"
         src = "{{ url_for('static', filename='images/SDReconnect_logo.png') }}"
         alt="San Diego RECONNECT Logo">
  </a>

 <ul style="list-style:none; margin:0; padding:0; display:inline-block; vertical-align:middle;">
        <li style="display:inline-block; margin:0 2px;">
          <a href="/services" style="display:inline-block; width:200px; text-align:center; padding:10px; background-color:orange; border-radius:6px; border:2px solid black; font-size: 55px;text-decoration:none; color:white;">Services</a>
        </li>
        <li style="display:inline-block; margin:0 2px;">
          <a href="/trends" style="display:inline-block; width:200px; text-align:center; padding:10px; background-color:green; border-radius:6px; border:2px solid black; font-size: 55px;text-decoration:none; color:white;">Trends</a>
        </li>
        <li style="display:inline-block; margin:0 2px;">
          <a href="/about" style="display:inline-block; width:400px; text-align:center; padding:10px; background-color:blue; border-radius:6px; border:2px solid black; font-size: 55px;text-decoration:none; color:white;">Our Mission</a>
        </li>
        <li style="display:inline-block; margin:0 2px;">
          <a href="/contact" style="display:inline-block; width:400px; text-align:center; padding:10px; background-color:red; border-radius:6px; border:2px solid black; font-size: 55px;text-decoration:none; color:white;">Emergency Help</a>
        </li>
      <li style="display:inline-block; margin:0 2px;" class="searchbar">
          <form action="/search" method="get">
            <input type="text" name="q" placeholder="Search..."
                    style="width:1300px; text-align:center; padding:10px; background-color: white; border-radius:6px; border:2px solid black; font-size: 35px; color:black;">
          </form>
        </li>


  </ul>



</header>




{% block content %}{% endblock %}
</body>

</html>
